<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="{% url 'index' %}">Mi Blog</a>
                </div>
                <ul class="nav-links">
                    <li><a href="{% url 'index' %}">Inicio</a></li>
                    <li><a href="{% url 'post-list' %}">Posts</a></li>
                    <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
                    <li>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:none;">
                            {% csrf_token %}
                            <button type="submit">Cerrar Sesión</button>
                        </form>
                        <a href="#" onclick="document.getElementById('logout-form').submit();">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Mi Blog. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
