<!-- blog/templates/blog/post_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Post{% else %}Crear Nuevo Post{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Post{% else %}Crear Nuevo Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'post-list' %}">Cancelar</a>
</body>
</html>
