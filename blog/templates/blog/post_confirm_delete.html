<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirmar eliminación de {{ post.titulo }}{% endblock %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar "{{ post.titulo }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'post-detail' post.pk %}">Cancelar</a>
</form>
{% endblock %}
